<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <fieldset>
    <legend>Form</legend>

    <form class="form1" action="">
      <textarea name="" id="textarea1" cols="30" rows="10"></textarea>
      <input type="text" id="input1">
      <input type="number" id="input2">
      <input type="checkbox" id="check1" value="false">
      <input type="radio" name="radio" id="radio1" value="false">
      <input type="radio" name="radio" id="radio2" value="false">
      <select name="" id="select1">
        <option>aaaaa</option>
        <option>bbbbb</option>
        <option>ccccc</option>
        <option>ddddd</option>
        <option>eeeee</option>
      </select>
    </form>

  </fieldset>



  <div>
    <button class="lbtn">Left</button>
    <button class="rbtn">Right</button>
  </div>

  <textarea class="txt" id="" cols="30" rows="10"></textarea>
  <div>
    <button class="saveBtn">Save</button>
  </div>


  <fieldset>
    <legend>Notebook</legend>

    <form class="form2">
      <label>FIO</label>
      <input type="text" name="fio">
      <br>

      <label>Num</label>
      <input type="tel" name="num">
      <br>

      <label>Email</label>
      <input type="email" name="email">
      <br>

      <label>Firm</label>
      <input type="text" name="firm">
      <br>

      <label>Otdel</label>
      <input type="text" name="otdel">
      <br>

      <label>HB</label>
      <input type="date" name="hb">
      <br>

      <input type="submit" name="submit1">
    </form>
  </fieldset>

  <div class="content"></div>

  <script src="main.js"></script>
</body>

</html>
